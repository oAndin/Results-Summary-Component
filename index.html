<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>


<!-- MOBILE FIRST -->

<body class="w-screen h-screen flex flex-col items-center justify-center md:bg-lightLavender">

  <main class="md:flex md:flex-row">
    <span id="first-box"
      class="
  w-full h-1/2 mt-[-30px] flex flex-col items-center justify-center bg-gradient-to-b from-lightSlateBlue to-lightRoyalBlue rounded-b-3xl md:rounded-3xl md:z-10 md:mr-[-14px] md:mt-[0] md:h-full">
      <h2 class="text-slate-400 py-8 font-bold">Your result</h2>
      <span id="circle"
        class="w-32 h-32 rounded-full bg-gradient-to-t from-persianBlue to-violetBlue flex flex-col items-center justify-center py-8">
        <h1 class="text-white text-6xl font-bold">76</h1>
        <h4 class="text-slate-400">of 100</h4>
      </span>
      <h1 class="text-white text-3xl py-8">Great</h1>
      <p class="text-center text-slate-400 px-16 pb-6">You scored higher than 65% of the people who have taken these
        tests.</p>
    </span>
    <span id="second-box" class="w-full h-1/2 border-black px-8 flex flex-col md:bg-white md:rounded-r-3xl md:h-full">
      <h1 class="py-5 text-xl font-normal">Summary</h1>
      <div id="categories" class="flex flex-col gap-4">
        <span id="Reaction" class="h-12 bg-lightRed border-black rounded-lg flex justify-between items-center">
          <div id="side-side" class="text-red-500 flex items-center">
            <i class="fa-solid fa-bolt pl-4" style="color: #FF5757;"></i>
            <p class="p-4">Reaction</p>
          </div>
          <div class="gap-2 pr-4 flex items-center"><p id="result" class="">80</p><p id="slash" class="">/</p><p>100</p></div>
        </span>
        <span id="Memory" class="bg-orangeyYellow h-12 border-black rounded-lg flex items-center justify-between">
          <div id="side-side" class="text-yellow-500 flex items-center">
            <i class="fa-solid fa-brain pl-4" style="color: #FFB01F;"></i>
            <p class="pl-4">Memory</p>
          </div>
          <div class="gap-2 pr-4 flex items-center"><p id="result" class="">92</p><p id="slash" class="">/</p><p>100</p></div>
        </span>
        <span id="Verbal" class="bg-greenTeal h-12  border-black rounded-lg flex items-center justify-between ">
          <div id="side-side" class="flex items-center">
            <i class="fa-solid fa-comment-dots pl-4" style="color: #00BD91;"></i>
            <p class="pl-4 text-green-500">Verbal</p>
          </div>
          <div class="gap-2 pr-4 flex items-center"><p id="result" class="">61</p><p id="slash" class="">/</p><p>100</p></div>
        </span>
        <span id="Visual" class="bg-cobaltBlue  h-12 border-black rounded-lg flex justify-between items-center pl-4">
          <div id="side-side" class="flex items-center">
            <i class="fa-regular fa-eye" style="color: #1125D4;"></i>
            <p class="pl-4 text-blue-600">Visual</p>
          </div>
          <div class="gap-2 pr-4 flex items-center"><p id="result" class="">72</p><p id="slash" class="">/</p><p>100</p></div>
        </span>
        <button class="w-full h-12 rounded-full bg-darkGrayBlue text-white">Continue</button>
      </div>
    </span>
  </main>
  <div class="text-xs my-5">
    Challenge by <a class="text-linkColor" href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend
      Mentor</a>.
    Coded by <a class="text-linkColor" href="#">Andherson Costa</a>.
  </div>
  <script src="https://kit.fontawesome.com/1887723c23.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          fontPrimary: 'Hanken Grotesk'
        },
        extend: {
          colors: {
            linkColor: '#3E52A3',
            lightRed: '#FF575730',
            orangeyYellow: '#FFB01F30',
            greenTeal: '#00BD9130',
            cobaltBlue: '#1125D430',
            white: '#FFFFFF',
            paleBlue: '#EBF1FF',
            lightLavender: '#C8C7FF',
            darkGrayBlue: '#303B5A',
            lightSlateBlue: '#7857FF',
            lightRoyalBlue: '#2E2BE9',
            violetBlue: '#4E21CA70',
            persianBlue: '#2421CA50'
          }
        }
      }
    }
  </script>

  <!--
  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
  -->
</body>

</html>
